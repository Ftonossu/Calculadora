<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&display=swap" rel="stylesheet">
  
  <title>Calculador</title>

</head>
<body>
  <section class="calculadora">
      <input class="visor" value="0">
      <div class="operadores">
        <button type="button" class="operador" value="soma">+</button>
        <button type="button" class="operador" value="multiplicacao">x</button>
        <button type="button" class="operador" value="divisao">/</button>
        <button type="button" class="operador" value="subtracao">-</button>
      </div>

      <section class="secao">
        <div class="numeros">
          <button type="button" class="numero" value="1">1</button>
          <button type="button" class="numero" value="2">2</button>
          <button type="button" class="numero" value="3">3</button>
          <button type="button" class="numero" value="4">4</button>
          <button type="button" class="numero" value="5">5</button>
          <button type="button" class="numero" value="6">6</button>
          <button type="button" class="numero" value="7">7</button>
          <button type="button" class="numero" value="8">8</button>
          <button type="button" class="numero" value="9">9</button>
          <button type="button" class="numero" value="0">0</button>
          <button type="button" class="ponto" value=".">.</button>
          <button type="button" class="reset" value="C">C</button>
        </div>
  
        <button type="button" class="igual" value="igual">=</button>
      </section>
  </section>
  <script src="./js/main.js"></script>
  <script src="./js/doc.js"></script>
</body>
</html>
